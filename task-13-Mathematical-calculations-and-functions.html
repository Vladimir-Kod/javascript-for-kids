  <script>
    //#1. Математические расчеты и функции
    //Создайте две функции, add и multiply; пусть каждая принимает по два аргумента. 
    //Функция add должна складывать аргументы и возвращать результат, а функция 
    //multiply — перемножать аргументы.
    //С помощью только этих двух функций вычислите следующее несложное выражение:
    //36325 * 9824 + 777

    var numbers1 = 9824;
    var numbers2 = 777
    var numbers3 = 36325;

    function add(argument1, argument2){
        return argument1 + argument2
    };

    function multyple(argument1, argument2){
        return console.log(argument1 * argument2)
    };

    multyple(add(numbers1,numbers2),numbers3)

  </script>
