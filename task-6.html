<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Javascript для детей</title>
  </head>
  <body>
    <p>Задание по книге Javascript для детей</p>
    
    <script>
        //Напишите программу с переменной name. Если в этой переменной находится ваше имя, напечатайте: «Привет мне!» — 
        //иначе напечатайте: «Привет, незнакомец!» (Подсказка: используйте === для сравнения переменной name с вашим именем.)
        //Теперь дополните программу, чтобы она здоровалась с вашим папой, если в name его имя, и с вашей мамой, если в name 
        //ее имя. Если же там что-то иное, по-прежнему печатайте «Привет, незнакомец!».
        var name = "Владимир"
        if (name === "Владимир"){
            console.log("Привет мне!");
        } else if (name === "Михаил"){
            console.log("Привет батя!");
        } else if (name === "Татьяна"){
            console.log("Привет мама!");
        } else {
            console.log("Привет незнакомец!")
        }
       
    </script>
  </body>
</html>
