<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Javascript для детей</title>
</head>
<body>
  <p>Задание по книге Javascript для детей</p>
    
  <script>
    var words = [ 
        "программа",
        "макака",
        "прекрасный",
        "оладушек",
        "ноутбук",
        "телевизор"
    ];

    var word = words[Math.floor(Math.random() * words.length)];

    var answerArray = [];
    for (var i = 0; i < word.length; i++) {
        answerArray[i] = "_";
    }
    var remainingLetters = word.length;
    var step = 15;
    
    while (remainingLetters > 0 && step > 0) {
        // Основной код
        // Показываем состояние игры
        // Запрашиваем вариант ответа
        // Обновляем answerArray и remainingLetters для каждого
        // вхождения угаданной буквы

        alert(answerArray.join(" "));
        var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры." + " осталось попыток " + step);
        if (guess === null){ 
          break;
        } else if (guess.length !== 1) { 
          alert("Пожалуйста, введите только одну букву.");
        } else {
        // Обновляем состояние игры
        for (var j = 0; j < word.length; j++) { 
          if (word[j] === guess.toLowerCase()) {
          answerArray[j] = guess.toLowerCase();
          remainingLetters--;
          } 
        }
        }
        step--;
    } 
    alert(answerArray.join(" "));
    alert("Отлично! Было загадано слово " + word);   
       
  </script>
</body>
</html>
