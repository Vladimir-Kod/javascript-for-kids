    <script>
        //Напишите цикл for, который изменяет массив животных, делая их прекрасными! 
        //Например, если есть следующий массив:
        //var animals = ["Кот", "Рыба", "Лемур", "Комодский варан"]; 
        //то ваш цикл должен сделать его таким:
        //["Кот - прекрасное животное", "Рыба - прекрасное животное", "Лемур - прекрасное 
        //животное", "Комодский варан - прекрасное животное"]

        var animals = ["Кот", "Рыба", "Лемур", "Комодский варан"]; 
        var animalsModified =[];
        for (var i = 0; i < animals.length; i++){
            animalsModified[i] = animals[i] + " - прекрасное животное";
        };
        
        console.log(animalsModified)
       
    </script>
